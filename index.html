<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura - منصة التواصل الاجتماعي القادمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #87ceeb);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2rem;
            color: white;
            margin-top: 10px;
        }

        .intro {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .intro h2 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .countdown {
            margin-top: 30px;
        }

        .countdown h3 {
            color: #1e90ff;
            margin-bottom: 15px;
        }

        #timer {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Azura</h1>
            <p>منصة التواصل الاجتماعي المستقبلية</p>
        </header>
        
        <main>
            <section class="intro">
                <h2>مرحباً بكم في Azura</h2>
                <p>Azura هي منصة تواصل اجتماعي ثورية ستغير طريقة تواصلكم مع العالم. استعدوا لتجربة فريدة!</p>
                <div class="countdown">
                    <h3>الإطلاق في صيف 2025</h3>
                    <div id="timer"></div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2025 Azura. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script>
        // تحديد تاريخ الإطلاق (1 يونيو 2025 كمثال لصيف 2025)
        const launchDate = new Date("June 1, 2025 00:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // حساب الأيام والساعات والدقائق والثواني
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض العداد
            document.getElementById("timer").innerHTML = 
                `${days} أيام ${hours} ساعات ${minutes} دقائق ${seconds} ثواني`;

            // عند انتهاء العد التنازلي
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "تم الإطلاق!";
            }
        }, 1000);
    </script>
</body>
</html>
